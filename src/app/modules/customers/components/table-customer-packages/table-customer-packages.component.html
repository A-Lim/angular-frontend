<app-ui-grid
  #grid
  [dataSource]="dataSource$ | async"
  [columnDefs]="columnDefs$ | async"
></app-ui-grid>

<ng-template #statusCell let-row>
  <ng-container *transloco="let trans">
    <ng-container *ngIf="row">
      <ng-container [ngSwitch]="row.status">
        <nz-tag *ngSwitchCase="'active'" nzColor="success">{{
          trans('customer-package-status-types.' + row.status) | titlecase
        }}</nz-tag>
        <nz-tag *ngSwitchCase="'completed'" nzColor="default">{{
          trans('customer-package-status-types.' + row.status) | titlecase
        }}</nz-tag>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #actionsCell let-row>
  <ng-container *transloco="let trans">
    <div *ngIf="row" class="space-x-2">
      <button
        nz-button
        nz-tooltip
        nzType="primary"
        nzShape="circle"
        (click)="editCustomerPackageModal(row)"
        [nzTooltipTitle]="trans('edit')"
      >
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>

      <button
        *hasPermissions="['customers.delete']"
        nz-button
        nz-tooltip
        nzDanger
        nzType="primary"
        nzShape="circle"
        [nzTooltipTitle]="trans('delete')"
        (click)="deleteCustomerPackage(row.id)"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
    </div>
  </ng-container>
</ng-template>
