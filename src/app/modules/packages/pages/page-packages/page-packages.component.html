<app-layout-page-content>
  <app-ui-breadcrumb
    breadcrumb
    *transloco="let trans"
    [title]="trans('packages')"
    [breadcrumbs]="[{ name: trans('package.list') }]"
  ></app-ui-breadcrumb>

  <ng-container content>
    <nz-card>
      <div class="flex flex-col space-y-4">
        <div class="flex justify-end">
          <button
            *transloco="let trans"
            nz-button
            [nzType]="'primary'"
            (click)="createPackagesModal()"
          >
            {{ trans('package.create') }}
          </button>
        </div>

        <app-table-packages #tablePackages></app-table-packages>
      </div>
    </nz-card>
  </ng-container>
</app-layout-page-content>
