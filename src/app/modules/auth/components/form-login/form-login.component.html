<form nz-form [formGroup]="formGroup" class="login-form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button class="block w-full" nz-button [nzType]="'primary'">Log in</button>
</form>
