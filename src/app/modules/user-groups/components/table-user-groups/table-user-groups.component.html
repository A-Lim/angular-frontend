<app-ui-grid
  [dataSourceCallback]="dataSourceCallback$ | async"
  [columnDefs]="columnDefs$ | async"
></app-ui-grid>

<!-- <ng-container *transloco="let trans"> </ng-container> -->

<ng-template #phoneCell let-row>
  <ng-container *ngIf="row">
    <a [href]="'tel:' + row.phone">{{ row.phone }}</a>
  </ng-container>
</ng-template>

<ng-template #actionsCell let-row>
  <ng-container *transloco="let trans">
    <ng-container *ngIf="row">
      <button
        nz-button
        nz-tooltip
        nzType="primary"
        nzShape="circle"
        [nzTooltipTitle]="trans('edit')"
        (click)="navigateTo('/admin/user-groups/' + row.id + '/edit')"
      >
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #statusCell let-row>
  <ng-container *transloco="let trans">
    <ng-container *ngIf="row">
      <ng-container [ngSwitch]="row.status">
        <nz-tag *ngSwitchCase="'active'" nzColor="success">{{
          trans('user-status-types.' + row.status) | titlecase
        }}</nz-tag>
        <nz-tag *ngSwitchCase="'unverified'" nzColor="warning">{{
          trans('user-status-types.' + row.status) | titlecase
        }}</nz-tag>
        <nz-tag *ngSwitchCase="'inactive'" nzColor="warning">{{
          trans('user-status-types.' + row.status) | titlecase
        }}</nz-tag>
        <nz-tag *ngSwitchCase="'locked'" nzColor="error">{{
          trans('user-status-types.' + row.status) | titlecase
        }}</nz-tag>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
