<app-layout-page-content>
  <app-ui-breadcrumb
    breadcrumb
    *transloco="let trans"
    [title]="trans('user-groups')"
    [breadcrumbs]="[{ name: trans('user-group-list') }]"
  ></app-ui-breadcrumb>

  <ng-container content>
    <nz-card>
      <div class="flex flex-col space-y-4">
        <div class="flex justify-end">
          <button *transloco="let trans" nz-button [nzType]="'primary'">
            {{ trans('add-user-groups') }}
          </button>
        </div>

        <app-table-user-groups></app-table-user-groups>
      </div>
    </nz-card>
  </ng-container>
</app-layout-page-content>
