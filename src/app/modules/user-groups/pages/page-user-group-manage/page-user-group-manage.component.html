<app-layout-page-content>
  <ng-container breadcrumb>
    <ng-container *ngIf="userGroup$ | async as userGroup">
      <app-ui-breadcrumb
        *transloco="let trans"
        [title]="trans('user-groups')"
        [breadcrumbs]="[
          {
            name: trans('user-group-list'),
            icon: 'usergroup-add',
            url: '/admin/user-groups'
          },
          { name: userGroup.name }
        ]"
      ></app-ui-breadcrumb>
    </ng-container>
  </ng-container>

  <ng-container content>
    <nz-card>
      <nz-tabset *transloco="let trans" [nzAnimated]="false">
        <nz-tab [nzTitle]="trans('general')">
          <app-form-user-group></app-form-user-group>
        </nz-tab>
        <nz-tab [nzTitle]="trans('users')">
          <app-table-usergroup-users></app-table-usergroup-users>
        </nz-tab>
      </nz-tabset>
    </nz-card>
  </ng-container>
</app-layout-page-content>
