<app-layout-page-content>
  <app-ui-breadcrumb
    breadcrumb
    *transloco="let trans"
    [title]="trans('contacts')"
    [breadcrumbs]="[{ name: trans('contact-list') }]"
  ></app-ui-breadcrumb>

  <ng-container content>
    <nz-card>
      <div class="flex flex-col space-y-4">
        <div class="flex justify-end">
          <button
            *transloco="let trans"
            nz-button
            [nzType]="'primary'"
            (click)="createContactsModal()"
          >
            {{ trans('create-contacts') }}
          </button>
        </div>

        <app-table-contacts #tableContacts></app-table-contacts>
      </div>
    </nz-card>
  </ng-container>
</app-layout-page-content>
